<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <h1>Air Quality</h1>
  <form method="post" class="form">
    <input class="qualityAirSearch"></input>
    <button type="submit">search</button>
  </form>
  <div class="resultsBox">
    <ul class="results"></ul>
  </div>
  <div class="card">
    <p class="city"></p>
    <div class="qty">
      <p class="number"></p>
      <span>less is better</span>
    </div>
    <div class="advice_box">
      <p>Advice</p>
      <p class="advice"></p>
    </div>
    <div class="danger_box">
      <p>Danger</p>
      <p class="danger"></p>
    </div>
  </div>
</body>

</html>
